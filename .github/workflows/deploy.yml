name: Deploy to AWS EC2

on:
  push:
    branches: ["main"]   # agar tumhari branch master hai to yaha master likho

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting deployment on EC2..."
            cd /home/ubuntu/copier

            echo "ðŸ“¥ Fetching latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ“¦ Installing dependencies..."
            npm install --production

            echo "ðŸ”„ Restarting PM2 process..."
            pm2 restart server || pm2 start server.js --name server

            echo "âœ… Deployment finished. Current commit:"
            git log -1 --oneline

            echo "ðŸ“‚ Project files:"
            ls -la
